<div class='row'>
    <div class='col-3 col-md-3 col-ld-3'>
      <img [src]="product.imagePath" class='img-fluid' alt="">
    </div>
    <div class='col-9 col-md-9 col-ld-9'>
      <h5>{{product.name}}</h5>
      <h4>{{product.price}}</h4>
      <button *ngIf="product.canBuy" class='btn btn-primary btn-sm'  class='btn btn-primary btn-sm'>Buy</button>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a (click)="changeTab(1)" class="nav-link" [class.active]="isTabSelected(1)" href="#">Description</a>
        </li>
        <li class="nav-item">
          <a (click)="changeTab(2)" [ngClass]="{'nav-link': true,active:isTabSelected(2)}" href="#">Specifications</a>
        </li>
        <li class="nav-item">
          <a (click)="changeTab(3)" [ngClass]="{'nav-link': true,active:isTabSelected(3)}" href="#">Reviews</a>
        </li>
      </ul>
  
      <div *ngIf="isTabSelected(1)">
        <p>{{product.description}}</p>
      </div>
  
      <div *ngIf="isTabSelected(2)">
        <p>Not Yet</p>
      </div>
  
      <div *ngIf="isTabSelected(3)">
        <div *ngFor="let review of reviews">
            <app-review [value]='review'></app-review>
            <app-review-form  [value]='review' (submitedReview)="addReview($event)"></app-review-form>
        </div>
       
      </div>
  </div>
